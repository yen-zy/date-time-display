<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #date {
      font-size: 36px;
      font-weight: bold;
    }

    #time {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="date">
    <!-- Date will be displayed here -->
  </div>
  <div id="time">
    <!-- Time will be displayed here -->
  </div>

  <script>
    function updateDateTime() {
      var now = new Date();
      var optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      var optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true }; // Use 12-hour format with leading zeros
      var formattedDate = now.toLocaleDateString(undefined, optionsDate);
      var formattedTime = now.toLocaleTimeString(undefined, optionsTime);

      document.getElementById("date").innerHTML = formattedDate;
      document.getElementById("time").innerHTML = formattedTime;
    }

    // Update the date and time every second
    setInterval(updateDateTime, 1000);

    // Initial update
    updateDateTime();
  </script>
</body>
</html>
