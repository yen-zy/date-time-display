<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    #day {
      display: inline-block;
      font-size: 80px;
      color: #000;
      padding: 10px 40px;
      background: #fff;
      text-transform: uppercase;
    }

    #date {
      font-size: 80px;
      margin-top: 10px;
    }

    #time {
      font-size: 32px;
      margin-top: 0px;
    }

    .container {
      text-align: left;
    }

  </style>
</head>
<body>
  <div class="container"> 
    <div id="day">
      <!-- Day will be displayed here -->
    </div>
    <div id="date">
      <!-- Date will be displayed here -->
    </div>
    <div id="time">
      <!-- Time will be displayed here -->
    </div>
  </div>

  <script>
    function updateDateTime() {
      var now = new Date();
      var optionsDay = { weekday: 'short' };
      var optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
      var optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true }; // Use 12-hour format with leading zeros
      var formattedDay = now.toLocaleDateString(undefined, optionsDay);
      var formattedDate = now.toLocaleDateString(undefined, optionsDate);
      var formattedTime = now.toLocaleTimeString(undefined, optionsTime);

      document.getElementById("day").innerHTML = formattedDay;
      document.getElementById("date").innerHTML = formattedDate;
      document.getElementById("time").innerHTML = formattedTime;
    }

    // Update the date and time every second
    setInterval(updateDateTime, 1000);

    // Initial update
    updateDateTime();
  </script>
</body>
</html>
